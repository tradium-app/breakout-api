type Game {
	_id: String!
	symbol: String!
	company: String
	timeStamp: Float
	price_history: [PriceHistory]
	future_price_history: [PriceHistory]
	willPriceIncrease: Boolean
	willPriceDecrease: Boolean
}

type PriceHistory {
	timeStamp: Float
	close: Float
	open: Float
	high: Float
	low: Float
}

type Response {
	success: Boolean
	message: String
}

type Query {
	getNewGame: Game
}
